<style>
	.center {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		/*width: 400px;*/
		/*height: 200px;*/
		border-radius: 5px;
		background-color: white;
		z-index: 1000;
	}
	.x {
		display: block;
		position: fixed;
		right: 0;
		top: 0;
		width: 30px;
		height: 30px;
		transition: transform .50s ease-in-out;
	}
	.x:hover {
		transform: rotate(180deg);
	}
	.x:before {
		content: "";
		position: absolute;
		display: block;
		margin: auto;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		width: 32px;
		height: 0;
		border-top: 1px solid rgba(255, 52, 63, 0.5);
		transform: rotate(45deg);
		transform-origin: center;
	}
	.x:after {
		content: "";
		position: absolute;
		display: block;
		margin: auto;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		width: 32px;
		height: 0;
		border-top: 1px solid rgba(255, 52, 63, 0.5);
		transform: rotate(-45deg);
		transform-origin: center;
	}
</style>
